<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
    <!--styling-->
    <style>
      table {
        border: 3px solid black;
        border-collapse: collapse;
        width: 50%;
      }

      thead, td {
        border: 2px solid black;
        padding: 5px;
        text-align: center;
      }

      thead {
        background-color: lightgray;
      }

    </style>
  <!--   border-collapse: collapse; so there's no double border -->
  </head>
  <body>
    <h2>Table</h2>
    <table>
      <tr>
        <thead>
          <td>Company</td>
          <td>CEO</td>
          <td>Rating</td>
        </thead>
      </tr>
      <tr>
        <td>Procter</td>
        <td>Jose Jo</td>
        <td>7</td>
      </tr>
      <tr>
        <td>Salem</td>
        <td>Proste Johnson</td>
        <td>8</td>
      </tr>
    </table>
  </body>
</html>
